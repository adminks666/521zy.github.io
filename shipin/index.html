<meta charset="UTF-8">

<link rel="stylesheet" href="css/shipin.css">

</head>
<body>

<div class="container">
	<div class="switch-container">
      <div class="switch">
        <div class="joycon-blue">
          <div class="select-btn"></div>
          <div class="joystick"></div>
          <div class="button-group">
            <div class="button left"></div>
            <div class="button right"></div>
            <div class="button up"></div>
            <div class="button down"></div>
          </div>
          <div class="capture-btn"></div>
          <div class="shoulder left"></div>
        </div>
        <div class="screen">
          <div class="game-video">
            <video width="475" height="280" autoplay playsinline muted loop>
              <source src="m/Animal+Crossing+New+Horizons+-+Introduction.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="glass-overlay"></div>
        </div>
        <div class="joycon-red">
          <div class="start-btn"></div>
          <div class="joystick"></div>
          <div class="button-group">
            <div class="button x"></div>
            <div class="button a"></div>
            <div class="button b"></div>
            <div class="button y"></div>
          </div>
          <div class="home-btn"></div>
          <div class="shoulder right"></div>
        </div>
      </div>
    </div>
</div>

</body>
</html>
